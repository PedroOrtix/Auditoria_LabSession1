<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en-gb" lang="en-gb" dir="ltr">
    <head>
    	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>E-USOC tools login</title>
        
                        
                                                <link rel="icon" type="image/png" href="/images/corebundle/favicon-32x32.png" sizes="32x32" />
            <link rel="icon" type="image/png" href="/images/corebundle/favicon-16x16.png" sizes="16x16" />            
	    
    <link href="/css/corebundle/login.css" type="text/css" rel="stylesheet" />
    </head>
    <body>
            <div id="login">
        <div id="tools-logo"></div>
        <form action="/login" method="post" name="login">
            <p>
            <label for="username">Username</label>
            <input type="text" id="username" name="_username" value="" />
            </p>
            <p>
            <label for="password">Password</label>
            <input type="password" id="password" name="_password" />
            </p>
            <p class="remember">
              <input type="checkbox" id="remember_me" name="_remember_me" checked />
              <label for="remember_me">Keep me logged in</label>
            </p>
                        
            <input type="submit" name="login" value="Login" class="login"/>
        </form>
            </div>
    <script type="text/javascript">document.login._username.focus();</script>
        
    </body>
</html>
